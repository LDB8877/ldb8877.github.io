<!DOCTYPE html>
<html lang="it">
<head>
<link href="css/css-es-js-2.css" type="text/css" rel="stylesheet">
<script text="text/javascript">
    function numerifor(){
        for(i=1;i<11;i++)
        {
        document.write(i + '<br>');
        }
        document.write('<br>');
    for(i=1;i<11;i++)
        {
        document.write(i*i + '<br>');
        }
    }
</script>
</head>
<body>
<h1>Numeri da 1 a 10 con i quadrati</h1>
<input type="button" value="esegui" onclick="numerifor()">
</body>    
</html>
