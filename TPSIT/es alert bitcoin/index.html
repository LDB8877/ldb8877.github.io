<!DOCTYPE html>
<html lang="it">
  <head>
    <title>Alert Bitcoin</title>
    <link rel="stylesheet" href="css_1.css">
    <script type="text/javascript">
        function valuta_voti(){
                var quotazione=document.getElementById('input').value;
                var portafoglio=document.getElementById('input2').value;
                var bitcoin;
                if(quotazione>18000)
                {
                    alert("Quotazione troppo alta\nNON COMPRARE!!");
                }
                else
                {
                    bitcoin=portafoglio/quotazione;
                    alert(bitcoin);
                }
            }
    </script>
  </head>
  <body>
    <h1>Quotazione in euro:</h1>
    <br>
    <input type="text" id="input"><br> 
    <br>
    <h1>Valore portafoglio in euro:</h1>
    <input type="text" id="input2">
    <br>
    <br>
    <br>
    <button class="button" style="vertical-align:middle" onclick="valuta_voti()"><span>Calcola Bitcoin </span></button>
    <br/>

  </body>
</html>
